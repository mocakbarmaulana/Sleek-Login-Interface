<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <!-- End Fontawesome -->

    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css">

    
    <!-- End Style -->
    <title>Sleek Login Interface</title>
  </head>
  <body>
    <main class="container" id="container">
      <section class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <p>or use your email for registration</p>
          <input type="text" placeholder="Name" aria-label="Name" />
          <input type="email" placeholder="Email" aria-label="Email" />
          <input type="password" placeholder="Password" aria-label="Password" />
          <button type="submit">Sign Up</button>
        </form>
      </section>

      <section class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <p>or use your email password</p>
          <input type="email" placeholder="Email" aria-label="Email" />
          <input type="password" placeholder="Password" aria-label="Password" />
          <a href="#">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </section>

      <aside class="toggle-container">
        <div class="toggle">
          <article class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </article>
          <article class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </article>
        </div>
      </aside>
    </main>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
